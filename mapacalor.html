<!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mapa de Calor - Lima y Callao</title>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  </head>
  <body>
      <div id="map" style="width: 100%; height: 600px;"></div>
      <script>
          var map = L.map('map').setView([-12.0464, -77.0428], 10); // Centro inicial: Lima y Callao
          
          // Cargar mapa base de OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 18,
          }).addTo(map);

          // Coordenadas para el mapa de calor
          var heatData = [
  [-12.084436, -77.0644599], [-12.0705301, -77.0621346], 
          ];

          // Crear el mapa de calor
          L.heatLayer(heatData, {radius: 25}).addTo(map);

          // Agregar marcadores con descripciones
          var markers = [
  {
      lat: -12.084436,
      lon: -77.0644599,
      desc: "PC"
    }, {
      lat: -12.0705301,
      lon: -77.0621346,
      desc: "PC2"
    }, 
          ];

          // A?adir los marcadores al mapa
          markers.forEach(function(marker) {
              L.marker([marker.lat, marker.lon])
                .addTo(map)
                .bindPopup(marker.desc);
          });
      </script>
  </body>
  </html>
